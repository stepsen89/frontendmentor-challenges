<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium card image" width="280px" height="280px" />
        <div class="eye">
          <img src="./images/icon-view.svg" alt="View" />
        </div>
      </div>
      <div class="card-body">
        <h2 class="card-title hover">Equilibrium #3429</h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-icons">
          <div class="card-icon">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <span class="highlight"> 0.041 ETH</span>
          </div>
          <div class="card-icon">
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card-creator">
          <img src="./images/image-avatar.png" alt="Avatar image" width="40px" height="40px" />
          Creation of <span class="hover"> Jules Wyvern </span>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Steph.
    </div> -->
  </body>
</html>
