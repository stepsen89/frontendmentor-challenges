<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->
    <link
      href="./images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our Pricing</h1>
        <div>
          <div class="toggle-container">
            <span class="toggle-choice">Annually</span>
            <label class="switch"
              ><input type="checkbox" id="switch" />
              <span class="slider round"></span
            ></label>
            <span class="toggle-choice">Monthly</span>
          </div>
        </div>
      </header>
      <div class="cards">
        <div class="card">
          <h2 class="card-title">Basic</h2>
          <div class="card-price">
            <span class="currency">&dollar;</span>
            <span class="price" id="basic"> 199.99</span>
          </div>
          <ul class="card-features">
            <li class="feature">500 GB Storage</li>
            <li class="feature">2 Users allowed</li>
            <li class="feature">Send up to 3 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
        <div class="card big">
          <h2 class="card-title white">Professional</h2>
          <div class="card-price white">
            <span class="currency white">&dollar;</span>
            <span class="price white" id="professional"> 249.99</span>
          </div>
          <ul class="card-features white">
            <li class="feature white">1 TB Storage</li>
            <li class="feature white">5 Users allowed</li>
            <li class="feature white">Send up to 10 GB</li>
          </ul>
          <button class="btn white">Learn More</button>
        </div>
        <div class="card">
          <h2 class="card-title">Master</h2>
          <div class="card-price">
            <span class="currency">&dollar;</span>
            <span class="price" id="master"> 399.99</span>
          </div>
          <ul class="card-features">
            <li class="feature">2 TB Storage</li>
            <li class="feature">10 Users allowed</li>
            <li class="feature">Send up to 20 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>
    <script>
      const input = document.getElementById("switch");

      input.addEventListener("change", function () {
        if (this.checked) {
          document.getElementById("basic").innerHTML = "19.99";
          document.getElementById("professional").innerHTML = "24.99";
          document.getElementById("master").innerHTML = "39.99";
        } else {
          document.getElementById("basic").innerHTML = "199.99";
          document.getElementById("professional").innerHTML = "249.99";
          document.getElementById("master").innerHTML = "399.99";
        }
      });
    </script>

  </body>
</html>
